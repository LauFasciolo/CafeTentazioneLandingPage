<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentazione Cafe</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https: //fonts.googleapis.com/css2? family= Public+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900 & display=swap">

<script async src="https://www.googletagmanager.com/gtag/js?id=G-X9H5YFBMDL"></script>
<script>

<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div class="nav_logo">
                <img src="images/logo.png" alt="logo_encabezado">
            </div>
            <div class=" nav_toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
            <div class="nav_menu" id="nav-menu">
                <div class="nav_close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>
                <ul class="nav_list">
                    <li class="nav_item"><a href="#" class="nav_link">INICIO</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">NOSOTROS</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">BLOG</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">CONTACTO</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="l-main">
        <section class="home" id="home">
            <div class="home_container bd-grid">
                <div class="home_img">
                    <img src="images/imagen1.png" alt="" data-speed="-2" class="move">
                    <img src="images/imagen3.png" alt="" data-speed="2" class="move">
                    <img src="images/imagen2.png" alt="" data-speed="-2" class="move">
                    <img src="images/imagen6.png" alt="" data-speed="-2" class="move">
                    <img src="images/imagen5.png" alt="" data-speed="2" class="move">
                    <img src="images/imagen4.png" alt="" data-speed="2" class="move">
                    <img src="images/imagen9.png" alt="" data-speed="-2" class="move">
                    <img src="images/imagen8.png" alt="" data-speed="-2" class="move">
                    <img src="images/imagen10.png" alt="" data-speed="2" class="move">
                    <img src="images/imagen11.png" alt="" data-speed="2" class="move">
                    <img class="oferta" src="sgv/ofertacirculo.svg" alt="ofert"> 
                </div>
                <div class="home_data">
                    <h1 class= "home_title">La semana<br>comienza<br>después<br>de un café</h1>
                    <p class="home_description"> No te quedes sin el tuyo <br> y al mejor precio!!!</p>
                    <a href="#" class="home_button">Comprá ahora !</a>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
